<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>   
    <p>Tente abrir esse sitte em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="Imagens/media.jpg" type="image/jpg">
        <img src="Imagens/grande.jpg" alt="Imagem grande">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/paitaon.mp3" controls autoplay></audio>
</body>
</html>
